<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Door Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        .status-item h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }
        
        .status-value.error {
            color: #dc3545;
        }
        
        .video-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .video-container h2 {
            margin-bottom: 20px;
            color: #495057;
        }
        
        #videoStream {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            background: #000;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40,167,69,0.4);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .loading.show {
            display: block;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Garage Door Monitor</h1>
            <p>Live camera feed and status monitoring</p>
        </div>
        
        <div class="status-bar">
            <div class="status-grid">
                <div class="status-item">
                    <h3>üìπ Camera Status</h3>
                    <div class="status-value" id="cameraStatus">Checking...</div>
                </div>
                <div class="status-item">
                    <h3>üîÑ Stream Status</h3>
                    <div class="status-value" id="streamStatus">Checking...</div>
                </div>
                <div class="status-item">
                    <h3>‚è∞ Last Update</h3>
                    <div class="status-value" id="lastUpdate">--:--</div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>
        
        <div class="video-container">
            <h2>üì∫ Live Camera Feed</h2>
            <div class="loading" id="loading">
                <p>üîÑ Loading camera stream...</p>
            </div>
            <img id="videoStream" src="/stream" alt="Live camera feed" style="display: none;">
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshStream()">üîÑ Refresh Stream</button>
                <button class="btn btn-success" onclick="capturePhoto()">üì∏ Capture Photo</button>
            </div>
        </div>
    </div>

    <script>
        let statusCheckInterval;
        
        // Check system status
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                document.getElementById('cameraStatus').textContent = 
                    data.camera_connected ? '‚úÖ Connected' : '‚ùå Disconnected';
                document.getElementById('cameraStatus').className = 
                    data.camera_connected ? 'status-value' : 'status-value error';
                
                document.getElementById('streamStatus').textContent = 
                    data.is_streaming ? '‚úÖ Streaming' : '‚ùå Not Streaming';
                document.getElementById('streamStatus').className = 
                    data.is_streaming ? 'status-value' : 'status-value error';
                
                const timestamp = new Date(data.timestamp);
                document.getElementById('lastUpdate').textContent = 
                    timestamp.toLocaleTimeString();
                
                // Show/hide video stream based on status
                const videoStream = document.getElementById('videoStream');
                const loading = document.getElementById('loading');
                
                if (data.camera_connected && data.is_streaming) {
                    videoStream.style.display = 'block';
                    loading.classList.remove('show');
                } else {
                    videoStream.style.display = 'none';
                    loading.classList.add('show');
                }
                
                hideError();
            } catch (error) {
                console.error('Status check failed:', error);
                showError('Failed to check system status');
            }
        }
        
        // Capture a photo
        async function capturePhoto() {
            try {
                const response = await fetch('/capture');
                const data = await response.json();
                
                if (data.success) {
                    alert(`Photo captured successfully!\nFilename: ${data.filename}`);
                } else {
                    showError(data.error || 'Failed to capture photo');
                }
            } catch (error) {
                console.error('Photo capture failed:', error);
                showError('Failed to capture photo');
            }
        }
        
        // Refresh the video stream
        function refreshStream() {
            const videoStream = document.getElementById('videoStream');
            const timestamp = new Date().getTime();
            videoStream.src = `/stream?t=${timestamp}`;
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.add('show');
        }
        
        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            statusCheckInterval = setInterval(checkStatus, 5000); // Check every 5 seconds
            
            // Show video stream after a short delay
            setTimeout(() => {
                const videoStream = document.getElementById('videoStream');
                const loading = document.getElementById('loading');
                videoStream.style.display = 'block';
                loading.classList.remove('show');
            }, 2000);
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        });
    </script>
</body>
</html>
